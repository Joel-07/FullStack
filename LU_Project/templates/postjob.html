{% extends 'complog.html' %}


<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Jobs - Bootstrap 4 template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto for copy, Montserrat for headings-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <!-- Bootstrap Select-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <!-- owl carousel-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/jobs/2-1-0/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  {% block body %}
  <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <form  action="/postjob" method="POST" class="job-add-form">
              <div class="row">
                <div class="col-lg-12" style="text-align:center; padding-top:60px;">
                  <h4>Add Job Details</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="title">Job Title</label>
                  <input name="title" type="text" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="text">Job Description</label>
                  <textarea name="desc" rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 form-group">
                  <label for="location">Location</label>
                  <input name="loc" type="text" placeholder="e.g. Mumbai" class="form-control">
                </div>
                <div class="col-lg-6 form-group">
                  <label for="type">Type</label>
                  <select name="type" placeholder="Choose job type" class="form-control select2">
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Internship</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="category">Category</label>
                  <input name="cat" type="text" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                    <label for="apply_url">Apply URL <span class="note">(Student will apply on your website)</label>
                    <input name="url" type="url" class="form-control">
                </div>
              <div class="row">
                <div class="col-lg-12">                           
                  <hr class="margin-bottom--big">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12" style="text-align: center;">
                  <h4>Add Company details</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="company_name">Company name</label>
                  <input name="cname" type="text" class="form-control">
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="company_description">Company Description</label>
                  <textarea name="cdesc" rows="3" class="form-control"></textarea>
                 </div>
              </div>
              <div class="row">
                <div class="col-lg-12 form-group">
                  <label for="company_website">Website</label>
                  <input name="cweb" type="url" class="form-control">
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
           
                
            </form>
  </body>
  {% endblock %} 
</html>
